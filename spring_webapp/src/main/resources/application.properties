spring.datasource.url=jdbc:postgresql://localhost:5432/spring_pd014
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.api-docs.enabled=true
spring.api-docs.path=/rest-api-docs
spring.swagger-ui.path=/swagger-ui

spring.servlet.multipart.max-file-size=4096KB
spring.servlet.multipart.max-request-size=4096KB

## Server connections configuration
server.tomcat.threads.max=200
server.connection-timeout=50s
server.max-http-header-size=20MB
server.tomcat.max-swallow-size=2MB
server.tomcat.max-http-post-size=2MB